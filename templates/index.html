{% block content %}

<div class="container mt-5">
    <h1>Kamu mau tau apa aja biar aku bantu kasih tau</h1>
    <p>{{ message }}</p>

    <form method="POST" action="{% url 'diskusi' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="prompt">Tanya apa aja:</label>
            <input type="text" class="form-control" id="prompt" name="prompt">
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>

{% endblock content %}
